<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js' integrity='sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/' crossorigin='anonymous'></script>
</head>
<body>
    <div class="container col-4 bg-secondary rounded m-3 p-5 mx-auto">
        <h1 class=" mb-4">Thank you!</h1>
        <h4 class="text-light ml-4"><span class="text-dark">Name: </span>{{ request.session.name }}</h4>
        <h4 class="text-light ml-4"><span class="text-dark">Dojo Location: </span>{{ request.session.dojo_location }}</h4>
        <h4 class="text-light ml-4"><span class="text-dark">Favorite Language: </span>{{ request.session.favorite_language }}</h4>
        <h4 class="text-light ml-4"><span class="text-dark">Comments: </span>{{ request.session.comments }}</h4>
        <a href="http://localhost:8000" class="btn btn-dark mt-4">Go Back</a>
    </div>
</body>
</html>
