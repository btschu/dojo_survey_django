<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Survey Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js' integrity='sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/' crossorigin='anonymous'></script>
</head>
<body>
    <div class="container col-4">
        <form class="bg-secondary mx-auto m-3 p-5 rounded" action="/process" method="post">
            {% csrf_token %}
            <div class="form-group mx-auto mb-3 text-left pb-5">
                <h1 class= pb-3">Dojo Survey</h1>
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" class="form-control" name="name" aria-describedby="helpId" placeholder="">
                <label for="dojo_location" class="form-label pt-3">Dojo Location:</label>
                <select class="form-select" name="dojo_location">
                    <option selected></option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seatle">Seatle</option>
                    <option value="Burbank">Burbank</option>
                    <option value="Bellevue">Bellevue</option>
                    <option value="Online">Online</option>
                </select>
                <label for="favorite_language" class="form-label pt-3">Favorite Language:</label><br>
                <select class="form-select" name="favorite_language">
                    <option selected></option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                </select>
                <label for="comments" class="form-label pt-3">Comments (optional):</label>
                <textarea class="form-control" name="comments" id="" rows="5"></textarea>
                <!-- <input type="hidden" class="form-check-input" name="email_list_no" value="email_list_no" checked> -->
                <input type='submit' value='Submit' class="btn btn-dark mt-4 float-end">
            </div>
        </form>
    </div>
</body>
</html>
